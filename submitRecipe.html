<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>HomePage</title>

    <link rel="stylesheet" href="css/submitRecipe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <nav>BreakFast - Submit</nav>
      <div id="icon">
        <i class="fa fa-bars fa-2x"></i>
      </div>
      <div id="links">
        <a href="index.html">Home</a>
        <a href="recipe.html">Recipes</a>
        <a href="contact.html">Contact</a>
        <a href="submitRecipe.html">Submit recipe</a>
      </div>
      <h1 class="contactTitle">Recipe submit form</h1>
      <div class="formContainer">
        <form action="#">
          <label for="name">Recipe name</label>
          <input
            type="text"
            id="name"
            name="recipe"
            placeholder="Recipe name here.."
            required
          />
          <div id="nameFeedback"></div>

          <label for="ingredients">Ingredients</label>
          <textarea
            class="textarea"
            name="ingredients"
            id="ingredients"
            placeholder="Write your ingredients here.."
            required
          ></textarea>
          <div id="txtAreaFeedBack"></div>

          <label for="instructions">Instructions</label>
          <textarea
            class="textarea"
            name="instructions"
            id="instructions"
            placeholder="Write your instructions here"
            required
          ></textarea>
          <div id="txtAreaFeedBack2"></div>

          <label for="images">Please upload an image of your food</label>
          <input type="file" id="images" name="filename" required />
          <input id="submitBtn" type="submit" value="Submit" />
        </form>
      </div>

      <footer id="social">
        <a href="https://sv-se.facebook.com/">Facebook</a>
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="contact.html">Contact us</a>
      </footer>
    </div>

    <script src="js/index.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
